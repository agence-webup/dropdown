<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dropdown plugin</title>
    <link rel="stylesheet" href="../dist/dropmic.css">
</head>
<body>

    <span class="dropmic" data-dropmic="bottom-right">
        <button>click me</button>
    </span>


    <span class="dropmic" data-dropmic="bottom-left" style="position: absolute; right: 10px;">
        <button>click me</button>
    </span>

    <span class="dropmic" data-dropmic="top-left" style="position: absolute; right: 50%; bottom: 10px;">
        <button>click me</button>
    </span>

    <script src="../dist/dropmic.js"></script>

</body>
</html>
