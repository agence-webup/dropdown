<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dropdown plugin</title>
    <link rel="stylesheet" href="../dist/dropdown.css">
</head>
<body>

    <span class="dd" data-dropdown="bottom-right">
        <button>click me</button>
    </span>


    <span class="dd" data-dropdown="bottom-left" style="position: absolute; right: 10px;">
        <button>click me</button>
    </span>

    <span class="dd" data-dropdown="top-left" style="position: absolute; right: 50%; bottom: 10px;">
        <button>click me</button>
    </span>

    <script src="../dist/dropdown.js"></script>

</body>
</html>
